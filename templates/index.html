<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dark-mode .container {
            background-color: #1e1e1e;
        }
        label, select, input, button {
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
        .toggle-btn {
            float: right;
            margin-top: -40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåê Currency Converter</h2>
        <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        <form method="POST">
            <label>From Currency:</label>
            <select name="from_currency" id="from_currency" required>
                {% for code, details in currencies.items() %}
                    <option value="{{ code }}">{{ code }} - {{ details.description }}</option>
                {% endfor %}
            </select>

            <label>To Currency:</label>
            <select name="to_currency" id="to_currency" required>
                {% for code, details in currencies.items() %}
                    <option value="{{ code }}">{{ code }} - {{ details.description }}</option>
                {% endfor %}
            </select>

            <label>Amount:</label>
            <input type="number" name="amount" value="1" min="0" step="any" required>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h3>Converted Result: {{ result }}</h3>
            <p>üïì Last Updated: {{ last_updated }}</p>
            {% if graph_path %}
                <img src="{{ graph_path }}" alt="Historical Graph">
            {% endif %}
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        document.getElementById("from_currency").addEventListener("change", fetchRate);
        document.getElementById("to_currency").addEventListener("change", fetchRate);

        async function fetchRate() {
            const base = document.getElementById("from_currency").value;
            const target = document.getElementById("to_currency").value;

            const response = await fetch("/rate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ base, target })
            });

            const data = await response.json();
            if (data.rate && data.last_updated) {
                alert(`1 ${base} = ${data.rate} ${target}\nLast Updated: ${data.last_updated}`);
            }
        }
    </script>
</body>
</html>
